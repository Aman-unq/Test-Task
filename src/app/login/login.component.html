<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-7">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="loginForm" (ngSubmit)="submitData()">
        <h3 class="text-center">LOG IN</h3>
        <div class="form-group">
          <label class="fw-bold">User Name</label>
          <input
            type="text"
            formControlName="email"
            class="form-control mb-3 mt-3"
            placeholder="Enter Email"
          />
          <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="fw-bold text-danger"
        >
          <p *ngIf="f['email'].errors && f['email'].errors['required']">
            Email is required.
          </p>

          <p></p>
          <p *ngIf="f['email'].errors && f['email'].errors['email']">
            Please, enter valid email address.
          </p>
        </div>
        </div>

        <div class="form-group">
          <label class="fw-bold">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control mb-3 mt-3"
            placeholder="Enter Password"
          />
          <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="fw-bold text-danger"
        >
          <p *ngIf="f['password'].errors && f['password'].errors['required']">
            Password is required.
          </p>
          <p
            *ngIf="f['password'].errors && f['password'].errors['minlength']"
          >
            Password must be 8 characters long.
          </p>
        </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success mt-1">Login</button>
        <br />
        <div class="mt-2"> Create A New Account! <a routerLink="/signup" class="fw-bold text-danger link-offset-2 link-offset-3-hover  link-underline-danger link-underline-opacity-0 link-underline-opacity-75-hover">Register</a></div>
      </form>
    </div>
  </div>
</div>
